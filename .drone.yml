workspace:
  base: /test
  path: composer-artifacts

services:
  web:
    image: fpfis/httpd-php-ci:${PHP_VERSION=5.6}
    environment:
      - DOCUMENT_ROOT=/test/composer-artifacts

pipeline:
  composer-install-lowest:
    group: prepare
    image: fpfis/httpd-php-ci:${PHP_VERSION=5.6}
    volumes:
    - /cache:/cache
    commands:
    # @todo remove "composer install" step once the following issue is fixed.
    # @link https://webgate.ec.europa.eu/CITnet/jira/browse/OPENEUROPA-1234
    - composer install --ansi --no-suggest --no-progress
    - composer update --prefer-lowest --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

  composer-install-highest:
    group: prepare
    image: fpfis/httpd-php-ci:${PHP_VERSION=5.6}
    volumes:
    - /cache:/cache
    commands:
    - composer install --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: highest

  grumphp:
    group: test
    image: fpfis/httpd-php-ci:${PHP_VERSION=5.6}
    commands:
    - ./vendor/bin/grumphp run

  phpunit:
    group: test
    image: fpfis/httpd-php-ci:${PHP_VERSION=5.6}
    commands:
    - ./vendor/bin/phpunit

matrix:
  PHP_VERSION:
    - 5.6
    - 7.1
    - 7.2
  COMPOSER_BOUNDARY:
    - lowest
    - highest
